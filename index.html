<!DOCTYPE html>
<html>
<!-- Yo! -->
<head>
	<title>Font-Fit Test Suit</title>
	<style>

		html, body{

			margin:0;
			padding:0;
			border:0;

			text-align: center;

			color: #444444;

		}

		#wrapper{

			width:400px;
			height:400px;

			margin:0 auto;

		}

		#container{

			width:400px;
			height:400px;

			border:1px dashed #444444;

		}

		span{

			white-space: nowrap;

		}

		img{

			padding:5%;
			
			max-height:200px;

		}

	</style>
</head>
<body>
	<div id="wrapper">
		<img src="lib/imgs/font-fit-logo.jpg"/>
		<div id="container" style="font-size:100px">
			<div style="font-size:1em">
				<div style="font-size:100px">
					<span>Fitting</span>
				</div>
				<div style="font-size:50pt">
					<span>nicely?</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="build/build.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>

		var fit = require('font-fit');

		fit(document.getElementById('container'));

	</script>
</body>
</html>
